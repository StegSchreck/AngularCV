<mat-card class="page-title">
  <mat-card-title>
    <mat-icon>account_circle</mat-icon>
    {{l10n.overview.title}}
  </mat-card-title>
</mat-card>
<mat-card class="text-card">
  <mat-card-header>
    <div mat-card-avatar class="overview-header-image" (click)="showAvatar()"></div>
    <mat-card-title>{{l10n.overview.subtitle_aboutme}}</mat-card-title>
    <mat-card-subtitle *ngIf="generalData !== undefined && generalData.position !== undefined && generalData.position !== ''">
      {{generalData.position}}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/img/cover.jpg" alt="">
  <mat-card-content *ngIf="generalData !== undefined && generalData.description !== undefined && generalData.description !== ''">
    <p class="preformatted capitalize">{{generalData.description}}</p>
  </mat-card-content>
</mat-card>
<mat-card class="text-card" *ngIf="interests !== undefined && interests !== [] && interests.length > 0">
  <mat-card-title>{{l10n.overview.subtitle_interests}}</mat-card-title>
  <mat-card-content>
    <mat-chip-list selectable="false">
      <mat-chip *ngFor="let item of interests">
        <i class="tag-icon {{item.icon | lowercase}}" *ngIf="item.icon !== undefined && item.icon !== '' && item.icon.startsWith('icon-')"></i>
        <mat-icon class="tag-icon" *ngIf="item.icon !== undefined && item.icon !== '' && ! item.icon.startsWith('icon-')">{{item.icon | lowercase}}</mat-icon>
        {{item.title}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
</mat-card>
<app-cv-download-card></app-cv-download-card>
